<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signin | ChatMate</title>
  <style>
    body, html { margin:0; padding:0; height:100%; font-family: Arial, sans-serif; }
    .container { display:flex; height:100vh; }
    .left { flex:1; background-color:#00b4d8; }
    .right { flex:1; background-color:#1e90ff; color:#fff; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; padding:40px; }
    h2 { font-size:50px; font-weight:bold; margin-bottom:30px; letter-spacing:2px; text-shadow:2px 2px 10px rgba(0,0,0,0.4);}
    form { display:flex; flex-direction:column; width:80%; max-width:400px; }
    label { margin-bottom:5px; font-weight:bold; }
    input[type="text"], input[type="password"] { padding:10px; margin-bottom:20px; border-radius:8px; border:none; font-size:16px; }
    input[type="submit"] { padding:12px; border-radius:30px; border:none; background-color:#00b4d8; color:white; font-weight:bold; font-size:18px; cursor:pointer; transition:0.3s; }
    input[type="submit"]:hover { background-color:#0096c7; transform:scale(1.05); }
    a { color:#f2f2f2; text-decoration:none; margin-top:20px; }
    a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="right">
      <h2>Signin</h2>
      <form action="/cgi-bin/auth.cgi" method="get">
        <input type="hidden" name="action" value="signin">
        <label>Username or Phone:</label>
        <input type="text" name="login" required>
        <label>Password:</label>
        <input type="password" name="password" required>
        <input type="submit" value="Signin">
      </form>
      <a href="index.html">Back to Home</a>
    </div>
  </div>
</body
