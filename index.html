<!DOCTYPE html>
<html>
<head>
  <title>C Authentication</title>
  <style>
    body { font-family: Arial; background:#eef; padding:50px; }
    form { background:white; padding:20px; border-radius:10px; width:300px; }
    input { margin:5px 0; width:100%; padding:8px; }
    button { padding:8px; width:100%; background:blue; color:white; border:none; border-radius:5px; }
  </style>
</head>
<body>
  <h2>Signup</h2>
  <form method="GET" action="/cgi-bin/auth.cgi">
    <input type="hidden" name="action" value="signup">
    <input type="text" name="phone" placeholder="Phone" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Sign Up</button>
  </form>

  <h2>Signin</h2>
  <form method="GET" action="/cgi-bin/auth.cgi">
    <input type="hidden" name="action" value="signin">
    <input type="text" name="phone" placeholder="Phone" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Sign In</button>
  </form>
</body>
</html>
